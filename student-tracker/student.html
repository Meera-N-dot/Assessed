<div class="report-card-section" style="margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px;">

    <table id="report-card-table" style="width: 100%; text-align: left; border-collapse: collapse;">

            <tr style="background: #f4f7f9;">
                <th style="padding: 10px;">Standard</th>
                <th style="padding: 10px;">Score</th>

        </tbody>
